<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    
    <div class="container">
        <form class="reservation-form">
            <h2>Hotel Reservation</h2>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Last Name:</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Email:</label>
            <input type="email" id="phone" name="phone" required>

            <label for="checkin">Phone Number:</label>
            <input type="tel" id="checkin" name="checkin" required>

            <label for="checkout">Password:</label>
            <input type="password" id="checkout" name="checkout" required>

            <label for="guests">Confirm Password:</label>
            <input type="password" id="guests" name="guests" required>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
