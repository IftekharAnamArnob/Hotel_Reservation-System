<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <link rel="stylesheet" href="/public/css/cancel_booking.css"> <!-- Link to your cancel_booking.css file -->
</head>

<body>
    <h1>Cancel Booking</h1>
    <h3>* denotes mandatory</h3>

    <form id="cancelForm">
        <div>
            <label for="ID">Enter Reservation_ID*:</label><br>
            <input type="text" name="ID" id="ID" required>
        </div>

        <div>
            <label for="email">Enter Email Address*: </label> <br>
            <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS" required>
        </div> <br>

        <div>
            <label for="password">Password*:</label><br>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="button-group">
            <input type="submit" value="Cancel">
            <input type="button" value="Back" onclick="goBack()">
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById("cancelForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform cancellation logic here
            // Assuming cancellation is successful, redirect to cancellation.html
            window.location.href = "cancellation.html";
        });
    </script>
</body>

</html>
