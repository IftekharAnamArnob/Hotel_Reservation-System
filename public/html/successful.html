<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking & Payment Successful</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            background-image: url('/public/images/bp_successful.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .booking-successful {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        .icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1, p {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="booking-successful">
            <div class="icon">&#10004; &#10004;</div>
            <h1>Booking & Payment Successful</h1>
            <p>Thank you for your payment. Your transaction was successful.</p>
            <p>Click <a href="reservation-form.pdf" target="_blank">here</a> to get a copy of your reservation form.</p>
        </div>
    </div>

</html>
