<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/public/images/bg2_payment.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            color: #f99704;
        }

        h3 {
            color: yellow;
        }

        form {
            background-color: #fdbb59;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            max-width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="reset"],
        input[type="submit"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="reset"],
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>



<body>

    <h1>Payment</h1>
    <h3>* denotes mandatory</h3>

    <form id="paymentForm">
        <div>
            <label for="cn">Card Number*:</label><br>
            <input type="text" name="cn" id="cn" required>
        </div>

        <div>
            <label for="amount">Amount*:</label><br>
            <input type="number" name="amount" id="amount" required>
        </div>

        <div>
            <label for="pin">PIN*:</label><br>
            <input type="password" name="pin" id="pin" required>
        </div>

        <div class="button-group">
            <input type="submit" value="Pay">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform payment processing logic here
            // Assuming payment is successful, redirect to successful.html
            window.location.href = "successful.html";
        });
    </script>

</body>

</html>
