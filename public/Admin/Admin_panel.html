        }

        transform: scale(1.2);
      }

        }

        transform: scale(1.2);

                cursor: pointer;
                margin-right: 20px;
                transition: transform 0.3s ease-in-out;

        }
        #confirmButton:hover {
    transform: scale(1.2);
}
      
        #confirmButton.clicked {
        transform: translate(5px, -5px); /* Add a slight translation when clicked */

    }
    .approve-button.checked::after {
            content: '2713'; /* Unicode character for a checkmark */
            display: inline-block;
        }

        .reject-button.checked::after {
            content: '\2716'; /* Unicode character for a cross */
            display: inline-block;
        }

<body>
    <div class="container">
        <h1>Hotel Reservation Requests</h1>
        <table id="reservationTable">
            <tr>
                <th>Booking ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <!-- Table rows will be dynamically added here -->
        </table>
        <div class="action-buttons">
            <button id="confirmButton" onclick="confirmAction()">Confirm</button>
        </div>
    </div>


    <script>
        // Sample JavaScript code for populating the table dynamically
        document.addEventListener('DOMContentLoaded', function () {
            // Replace this with your backend logic to fetch data
            const reservationData = [
                { id: 1, Firstname: 'John', Lastname: 'Doe', checkIn: '2023-11-15', checkOut: '2023-11-20', status: 'Pending' },
                { id: 2, Firstname: 'Jane', Lastname: 'Doe', checkIn: '2023-11-16', checkOut: '2023-11-21', status: 'Pending' },
                { id: 3, Firstname: 'Jane', Lastname: 'Doe', checkIn: '2023-11-16', checkOut: '2023-11-21', status: 'Pending' },
                { id: 4, Firstname: 'Jane', Lastname: 'Doe', checkIn: '2023-11-16', checkOut: '2023-11-21', status: 'Pending' },


                // Add more data as needed
            ];

            const table = document.getElementById('reservationTable');

            // Loop through the data and create rows
            reservationData.forEach(data => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${data.id}</td>
                    <td>${data.Firstname}</td>
                    <td>${data.Lastname}</td>
                    <td>${data.checkIn}</td>
                    <td>${data.checkOut}</td>
                    <td>${data.status}</td>
                    <td class="action-buttons">
                        <button class="approve-button" data-id="${data.id}" onclick="approveBooking(${data.id})">Approve</button>
                        <button class="reject-button" data-id="${data.id}" onclick="rejectBooking(${data.id})">Reject</button>
                    </td>
                `;
            });
        });

        // Sample functions for backend interactions
        function approveBooking(bookingId) {
            // Implement backend logic to approve booking with the given ID
            console.log(`Booking ${bookingId} approved.`);

            // Update the button content and style
            const approveButton = document.querySelector(`.approve-button[data-id="${bookingId}"]`);
            approveButton.classList.add('checked');
            approveButton.disabled = true;
        }

        function rejectBooking(bookingId) {
            // Implement backend logic to reject booking with the given ID
            console.log(`Booking ${bookingId} rejected.`);

            // Update the button content and style
            const rejectButton = document.querySelector(`.reject-button[data-id="${bookingId}"]`);
            rejectButton.classList.add('checked');
            rejectButton.disabled = true;
        }

        function confirmAction() {
            // Implement your logic when the "Confirm" button is clicked
            console.log("Confirm button clicked.");

            // Add your confirmation logic here
            var result = window.confirm("Are you sure you want to proceed?");

            // Check the result
            if (result) {
                alert("You clicked OK!");
                // Perform the action you want to take on OK
            } else {
                alert("You clicked Cancel!");
                // Perform the action you want to take on Cancel
            }
        }
    </script>
